{% csrf_token %}

{% for error in form.non_field_errors %}
   <p class="form-error">{{ error }}</p>
{% endfor %}

{% for field in form %}
<p class="card-text"><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
    {% for error in field.errors %}
       <p class="form-error">{{ error }}</p>
    {% endfor %}
    <p {% if field.errors %} class="form-field-error"{% endif %}>{{ field }}</p>
{% endfor %}

<p><input class="btn btn-primary" role="button" type="submit" value="{{ button_text }}"></p>
